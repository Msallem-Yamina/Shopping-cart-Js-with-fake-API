<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-- Bootsrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css"  />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">E-Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-md-2 position-relative" id="navbarSupportedContent">
            <div class="d-flex" style="width: 90%;">
              <input class="form-control me-2 search" value="" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn-search">Search</button>
            </div>
            <div class="chariot mt-md-2 ">
                <i class="fa-solid fa-cart-shopping ms-3 me-2 fs-4"></i>
            </div>
            <div class="card cart position-absolute bg-white">
            <h5 class="card-header fw-bold">
                Cart
            </h5>
              <div class="card-body">
                <p class="card-text">The shopping cart is empty.</p>
              </div>
              <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                <span class="fw-bold">Total TTC : </span>
                <div class="price">
                  <span class="fw-bold">0.000</span>
                  <span class="fw-bold">DT</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <section class="produits pt-4 pb-4">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </section>
    <footer class="p-2 text-center bg-dark text-light">
      <p class="mt-2"> Create With Love By Msallem Yamina </p>
    </footer>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
